<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">TikTok Log in Recreation</title>
    <style>
        /* General Reset and Body Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 0 20px;
            box-sizing: border-box;
            background-color: #fff;
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            position: relative;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        .logo-text {
            color: #000;
            margin-left: 5px;
        }

        .tiktok-logo-part {
            /* Simulating the red/blue/black TikTok logo using text for simplicity */
            display: inline-block;
            position: relative;
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -2px;
            line-height: 1;
        }

        .tiktok-logo-part::before {
            content: 'J';
            color: #fe2c55; /* Reddish */
            position: absolute;
            left: -2px;
            top: 2px;
            z-index: -1;
            opacity: 0.8;
        }

        .tiktok-logo-part::after {
            content: 'J';
            color: #25f4ee; /* Cyan */
            position: absolute;
            left: 2px;
            top: -2px;
            z-index: -1;
            opacity: 0.8;
        }

        .feedback-help {
            display: flex;
            align-items: center;
            color: #000;
            font-size: 15px;
            cursor: pointer;
        }

        .feedback-help span {
            margin-left: 5px;
        }

        /* Log In Title */
        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #000;
        }

        .login-options a {
            color: #fe2c55; /* Reddish link color */
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .input-field {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f7f7f7;
            color: #000;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field::placeholder {
            color: #888;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 20px;
            cursor: pointer;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #fe2c55; /* TikTok Red */
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-top: 25px;
            cursor: pointer;
            opacity: 0.6; /* Grayed out/disabled appearance */
        }

        /* Go Back Section */
        .go-back {
            text-align: center;
            margin-top: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            color: #000;
        }

        .go-back span {
            margin-left: 5px;
        }

        /* Sign Up Section */
        .signup-section {
            text-align: center;
            margin-top: 80px;
            font-size: 16px;
            color: #000;
        }

        .signup-section a {
            color: #fe2c55;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding-bottom: 20px;
            background-color: #fff;
            /* Garante que o footer fique na parte inferior, mesmo em telas menores */
            transform: translateY(0);
        }

        .language-btn {
            padding: 10px 30px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .copyright {
            color: #888;
            font-size: 12px;
        }

        /* Icons (using standard unicode/font for simple recreation) */
        .icon-question::before { content: '\2753'; margin-right: 5px; font-size: 16px; } /* Question Mark Icon */
        .icon-google-like::before { content: '\25CF'; font-size: 16px; } /* Generic filled circle for 'Google' eye replacement */
        .icon-chevron-left::before { content: '\2329'; } /* Left Arrow Icon */


    </style>
</head>
<body>

    <div class="login-container">

        <header class="header">
            <div class="logo">
                <span class="tiktok-logo-part">J</span><span class="logo-text">TikTok</span>
            </div>
            <div class="feedback-help">
                <span class="icon-question"></span><span data-key="feedbackHelp">Feedback and help</span>
            </div>
            </header>

        <h1 data-key="loginTitle">Log in</h1>

        <form>
            <div class="login-options">
                <span data-key="emailUsernameLabel">Email or username</span>
                <a href="#" data-key="loginWithPhone">Log in with phone</a>
            </div>

            <div class="form-group">
                <input type="text" class="input-field" id="emailInput" placeholder="Email or username">
            </div>

            <div class="form-group">
                <input type="password" class="input-field" id="passwordInput" placeholder="Password">
                <span class="password-toggle icon-google-like" id="passwordToggle"></span>
            </div>

            <a href="#" class="forgot-password" data-key="forgotPassword">Forgot password?</a>

            <button type="submit" class="login-btn" data-key="loginButton" disabled>Log in</button>
        </form>

        <div class="go-back">
            <span class="icon-chevron-left"></span><span data-key="goBack">Go back</span>
        </div>

        <div class="signup-section">
            <span data-key="noAccountText">Don't have an account?</span> <a href="#" data-key="signUpLink">Sign up</a>
        </div>

    </div>

    <footer class="footer">
        <button class="language-btn" id="languageButton" onclick="toggleLanguage()">English (US)</button>
        <div class="copyright">&copy; 2025 TikTok</div>
    </footer>

    <script>
        // Objeto de dicionário para as traduções
        const translations = {
            'en': {
                pageTitle: 'TikTok Log in Recreation',
                feedbackHelp: 'Feedback and help',
                loginTitle: 'Log in',
                emailUsernameLabel: 'Email or username',
                loginWithPhone: 'Log in with phone',
                emailPlaceholder: 'Email or username',
                passwordPlaceholder: 'Password',
                forgotPassword: 'Forgot password?',
                loginButton: 'Log in',
                goBack: 'Go back',
                noAccountText: "Don't have an account?",
                signUpLink: 'Sign up',
                languageButton: 'English (US)'
            },
            'pt-br': {
                pageTitle: 'TikTok Recreação de Login',
                feedbackHelp: 'Ajuda e feedback',
                loginTitle: 'Entrar',
                emailUsernameLabel: 'E-mail ou nome de usuário',
                loginWithPhone: 'Entrar com telefone',
                emailPlaceholder: 'E-mail ou nome de usuário',
                passwordPlaceholder: 'Senha',
                forgotPassword: 'Esqueceu a senha?',
                loginButton: 'Entrar',
                goBack: 'Voltar',
                noAccountText: 'Não tem uma conta?',
                signUpLink: 'Cadastre-se',
                languageButton: 'Português (BR)'
            }
        };

        let currentLang = 'en'; // Começa em inglês

        // Função principal de tradução
        function applyTranslation(lang) {
            const t = translations[lang];

            // Traduzir Título da Página
            document.getElementById('pageTitle').textContent = t.pageTitle;

            // Traduzir Elementos com atributo data-key
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (t[key]) {
                    element.textContent = t[key];
                }
            });

            // Traduzir Placeholders
            document.getElementById('emailInput').placeholder = t.emailPlaceholder;
            document.getElementById('passwordInput').placeholder = t.passwordPlaceholder;

            // Traduzir Botão de Idioma (Atualiza o texto para o idioma ATUAL)
            document.getElementById('languageButton').textContent = t.languageButton;
        }

        // Função para alternar o idioma ao clicar
        function toggleLanguage() {
            // Se o idioma atual for Inglês, mude para Português, senão, mude para Inglês.
            currentLang = currentLang === 'en' ? 'pt-br' : 'en';

            // Aplica a tradução
            applyTranslation(currentLang);

            // Atualiza o atributo lang do HTML para acessibilidade
            document.documentElement.lang = currentLang;
        }

        // Adiciona um evento para mostrar/esconder a senha e alterna o símbolo
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('passwordInput');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Poderia alternar classes aqui para ícones diferentes, mas manteremos o mesmo símbolo por simplicidade.
        });

        // Aplica a tradução inicial ao carregar a página (Inglês)
        document.addEventListener('DOMContentLoaded', () => {
             // Iniciar em inglês
             applyTranslation('en'); 
        });

    </script>
</body>
</html>
