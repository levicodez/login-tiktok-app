<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">TikTok Log in Recreation</title>
    <style>
        /* General Reset and Body Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 0 20px;
            box-sizing: border-box;
            background-color: #fff;
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            position: relative;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        .logo-text {
            color: #000;
            margin-left: 5px;
        }

        .tiktok-logo-part {
            /* Simulating the red/blue/black TikTok logo using text for simplicity */
            display: inline-block;
            position: relative;
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -2px;
            line-height: 1;
        }

        .tiktok-logo-part::before {
            content: 'J';
            color: #fe2c55; /* Reddish */
            position: absolute;
            left: -2px;
            top: 2px;
            z-index: -1;
            opacity: 0.8;
        }

        .tiktok-logo-part::after {
            content: 'J';
            color: #25f4ee; /* Cyan */
            position: absolute;
            left: 2px;
            top: -2px;
            z-index: -1;
            opacity: 0.8;
        }

        .feedback-help {
            display: flex;
            align-items: center;
            color: #000;
            font-size: 15px;
            cursor: pointer;
        }

        .feedback-help span {
            margin-left: 5px;
        }

        /* Log In Title */
        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #000;
        }

        .login-options a {
            color: #fe2c55; /* Reddish link color */
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .input-field {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f7f7f7;
            color: #000;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field::placeholder {
            color: #888;
        }

        /* Password Toggle Icon Styling */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 20px;
            cursor: pointer;
        }
        /* Icon for the "Eye" (View/Hide password) */
        .icon-eye::before { content: '\1F441'; } /* Standard Unicode Eye */
        .icon-eye-slash::before { content: '\1F576'; } /* Standard Unicode Eye-slash (less common, will use simple line across if needed) */


        .forgot-password {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #fe2c55; /* TikTok Red */
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            margin-top: 25px;
            cursor: pointer;
            opacity: 0.6; /* Grayed out/disabled appearance */
        }

        /* Go Back Section */
        .go-back {
            text-align: center;
            margin-top: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            color: #000;
        }

        .go-back span {
            margin-left: 5px;
        }

        /* Sign Up Section */
        .signup-section {
            text-align: center;
            margin-top: 80px;
            font-size: 16px;
            color: #000;
        }

        .signup-section a {
            color: #fe2c55;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding-bottom: 20px;
            background-color: #fff;
            z-index: 100;
        }

        .language-btn {
            padding: 10px 30px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .copyright {
            color: #888;
            font-size: 12px;
        }

        /* Icons */
        .icon-question::before { content: '\2753'; margin-right: 5px; font-size: 16px; } /* Question Mark Icon */
        .icon-chevron-left::before { content: '\2329'; } /* Left Arrow Icon */


        /* Language Selection Modal/Dropdown Styling */
        .language-selector-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 10;
        }

        .language-selector-box {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 450px;
            background: #fff;
            border-radius: 12px 12px 0 0;
            padding: 20px;
            box-sizing: border-box;
            max-height: 80vh;
            overflow-y: auto;
        }

        .language-selector-title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #000;
        }

        .language-option {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #000;
        }

        .language-option:hover {
            background-color: #f9f9f9;
        }

        .language-option:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div class="login-container">

        <header class="header">
            <div class="logo">
                <span class="tiktok-logo-part">J</span><span class="logo-text">TikTok</span>
            </div>
            <div class="feedback-help">
                <span class="icon-question"></span><span data-key="feedbackHelp">Feedback and help</span>
            </div>
        </header>

        <h1 data-key="loginTitle">Log in</h1>

        <form>
            <div class="login-options">
                <span data-key="emailUsernameLabel">Email or username</span>
                <a href="#" data-key="loginWithPhone">Log in with phone</a>
            </div>

            <div class="form-group">
                <input type="text" class="input-field" id="emailInput" placeholder="Email or username">
            </div>

            <div class="form-group">
                <input type="password" class="input-field" id="passwordInput" placeholder="Password">
                <span class="password-toggle icon-eye" id="passwordToggle" data-visible="true"></span>
            </div>

            <a href="#" class="forgot-password" data-key="forgotPassword">Forgot password?</a>

            <button type="submit" class="login-btn" data-key="loginButton" disabled>Log in</button>
        </form>

        <div class="go-back">
            <span class="icon-chevron-left"></span><span data-key="goBack">Go back</span>
        </div>

        <div class="signup-section">
            <span data-key="noAccountText">Don't have an account?</span> <a href="#" data-key="signUpLink">Sign up</a>
        </div>

    </div>

    <footer class="footer">
        <button class="language-btn" id="languageButton" onclick="openLanguageSelector()">English (US)</button>
        <div class="copyright">&copy; 2025 TikTok</div>
    </footer>


    <div class="language-selector-overlay" id="languageSelectorOverlay" onclick="closeLanguageSelector(event)">
        <div class="language-selector-box" onclick="event.stopPropagation()">
            <div class="language-selector-title">Select Language</div>
            <div class="language-list" id="languageList">
                </div>
        </div>
    </div>

    <script>
        // Objeto de dicionário para as traduções
        const translations = {
            'en': {
                pageTitle: 'TikTok Log in Recreation',
                feedbackHelp: 'Feedback and help',
                loginTitle: 'Log in',
                emailUsernameLabel: 'Email or username',
                loginWithPhone: 'Log in with phone',
                emailPlaceholder: 'Email or username',
                passwordPlaceholder: 'Password',
                forgotPassword: 'Forgot password?',
                loginButton: 'Log in',
                goBack: 'Go back',
                noAccountText: "Don't have an account?",
                signUpLink: 'Sign up',
                selectLanguageTitle: 'Select Language'
            },
            'pt-br': {
                pageTitle: 'TikTok Recreação de Login',
                feedbackHelp: 'Ajuda e feedback',
                loginTitle: 'Entrar',
                emailUsernameLabel: 'E-mail ou nome de usuário',
                loginWithPhone: 'Entrar com telefone',
                emailPlaceholder: 'E-mail ou nome de usuário',
                passwordPlaceholder: 'Senha',
                forgotPassword: 'Esqueceu a senha?',
                loginButton: 'Entrar',
                goBack: 'Voltar',
                noAccountText: 'Não tem uma conta?',
                signUpLink: 'Cadastre-se',
                selectLanguageTitle: 'Selecionar Idioma'
            }
        };

        // Dados dos idiomas para o seletor
        const languages = [
            { code: 'en', name: 'English (US)' },
            { code: 'pt-br', name: 'Português (BR)' },
            // Você pode adicionar mais idiomas aqui
        ];

        let currentLang = 'en'; // Começa em inglês
        const langButton = document.getElementById('languageButton');
        const overlay = document.getElementById('languageSelectorOverlay');
        const langList = document.getElementById('languageList');
        const passwordInput = document.getElementById('passwordInput');
        const passwordToggle = document.getElementById('passwordToggle');


        // --- Funções de Tradução ---
        function applyTranslation(lang) {
            const t = translations[lang];

            // 1. Traduzir Título da Página
            document.getElementById('pageTitle').textContent = t.pageTitle;

            // 2. Traduzir Elementos com atributo data-key
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (t[key]) {
                    element.textContent = t[key];
                }
            });

            // 3. Traduzir Placeholders
            document.getElementById('emailInput').placeholder = t.emailPlaceholder;
            document.getElementById('passwordInput').placeholder = t.passwordPlaceholder;

            // 4. Traduzir Título do Seletor
            document.querySelector('.language-selector-title').textContent = t.selectLanguageTitle;

            // 5. Atualiza o texto do botão de idioma no rodapé (para o nome do idioma atual)
            const currentLangData = languages.find(l => l.code === lang);
            if (currentLangData) {
                 langButton.textContent = currentLangData.name;
            }

            // 6. Atualiza o idioma atual
            currentLang = lang;
            document.documentElement.lang = lang;
        }

        // --- Funções do Seletor de Idioma (Modal) ---
        function openLanguageSelector() {
            // Preenche o seletor com as opções
            langList.innerHTML = '';
            languages.forEach(lang => {
                const option = document.createElement('div');
                option.className = 'language-option';
                option.textContent = lang.name;
                option.setAttribute('data-lang', lang.code);
                option.onclick = () => selectLanguage(lang.code);
                langList.appendChild(option);
            });

            overlay.style.display = 'block';
        }

        function closeLanguageSelector(event) {
            // Fecha o seletor se clicar no fundo (overlay)
            if (event.target === overlay) {
                overlay.style.display = 'none';
            }
        }

        function selectLanguage(langCode) {
            applyTranslation(langCode);
            overlay.style.display = 'none'; // Fecha o seletor
        }

        // --- Funções do Olho da Senha ---
        function togglePasswordVisibility() {
            const isPassword = passwordInput.type === 'password';

            if (isPassword) {
                passwordInput.type = 'text';
                // Altera o ícone para "olho riscado" (usando uma simulação com Unicode, já que é mais complexo em CSS puro)
                passwordToggle.innerHTML = '&#128065;&#xFE0E;'; // Olho
                passwordToggle.style.textDecoration = 'line-through';
                passwordToggle.style.color = '#fe2c55';
            } else {
                passwordInput.type = 'password';
                // Altera o ícone de volta para "olho"
                passwordToggle.innerHTML = '&#128065;'; // Olho
                passwordToggle.style.textDecoration = 'none';
                passwordToggle.style.color = '#888';
            }
        }

        // --- Inicialização ---
        document.addEventListener('DOMContentLoaded', () => {
             // 1. Aplica a tradução inicial (Inglês)
             applyTranslation('en');

             // 2. Configura o evento do Olho da Senha
             passwordToggle.addEventListener('click', togglePasswordVisibility);

             // Define o estado inicial do ícone (olho não riscado)
             passwordToggle.innerHTML = '&#128065;'; // Olho Unicode
        });

    </script>
</body>
</html>
